name: CI

on:
  push:
    branches: ["master"]
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ${{ matrix.platform.name }} ${{ matrix.build_type }}
    runs-on: ${{ matrix.platform.os }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - { name: Windows, os: windows-latest }
          - { name: Linux, os: ubuntu-latest }
          - { name: macOS, os: macos-latest }
        build_type:
          - debug
          - release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SFML Dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update; sudo apt-get install -y libx11-dev libxcursor-dev libxi-dev libxrandr-dev libxinerama-dev libfreetype6-dev libudev-dev libopenal-dev libflac-dev libvorbis-dev libgl1-mesa-dev

      - name: Build
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          cmake --build build --config ${{ matrix.build_type }}
